<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Red+Hat+Display:ital,wght@0,500;0,900;1,700&display=swap" rel="stylesheet">
<title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div id="container">
    <div id="illustration"></div>
    <div id="text">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
    </div>
    <div id="icon">
      <img src="./images/icon-music.svg">
      <div><b>Annual Plan</b><br>$59.99/year</div>
      <div id="change"><a>Change</a></div>
      
    </div>

    <button id="button">Proceed to Payment</button>

    <div id="order">
      <p>Cancel Order</p>
    </div>
  </div>
    
</body>
</html>
